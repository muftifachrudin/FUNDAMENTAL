<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG FORM</title>
</head>
<body>
    <h1>FORM</h1>

    <form action="">
        <!-- Text Box -->
        <p>
            <label for="name">Name</label>
            <input type="text" id="name"></p>
        <!-- Email -->
        <p><label for="email">Email</label>
            <input type="email" id="email"></p>
        
        <!-- Radio Button -->
        <input type="radio" name="sama" id="men"> <label for="men">Men</label>
        <input type="radio" name="sama" id="woman"> <label for="woman">Women</label>

        <!-- CheckBox-->
        <p>
            <input type="checkbox" name="checkbox" id="html"><label for="html">Men</label>
            <input type="checkbox" name="checkbox" id="woman"><label for="html">Woman</label>
        </p>

        <select name="" id="">
           <optgroup label="HIJAU">
                <option value="hijau tosca">Hijau Tosca</option> 
                <option value="hijau daun">Hijau Daun</option>
           </optgroup> 
           <optgroup label="MERAH">
                <option value="merah muda">Merah Muda</option> 
                <option value="merah maroon">Merah Maroon</option> 
           </optgroup>
           <optgroup label="BIRU">
                <option value="biru laut">Biru Laut</option> 
                <option value="biru dongker">Biru Dongker</option> 
           </optgroup>
        </select>

        <p>
        <!-- Input Button -->
        <input type="button" value="Click Input Button">
        
        <!-- Button -->
        <button>Click Button</button>
        </p>


    </form>
</body>
</html>
