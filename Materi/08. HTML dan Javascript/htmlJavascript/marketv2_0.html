<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARKET V.2.0</title>
    <script src="./indexMarket2_0js" defer></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      form {
        max-width: 80%;
        margin: 0 auto;
      }

      fieldset {
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">MARKET V.2.0</h1>

    <form>
      <!--FILTER-->
      <fieldset>
        <legend>Filter</legend>
        <p>Name : <input type="text" name="txtFilter" id="nameFilter" oninput="fnFilterName()"></p>
        <p>Price : <input type="text" name="txtFilter" id="min" placeholder="Min" onkeyup="fnFilterPrice()"> - <input type="text" id="max" placeholder="Max" onkeyup="fnFilterPrice()"></p>
        <p>Category : <select name="txtFilter" id="catFilter" onclick="fnFilterCategory()"></select></p>
        <p><input type="button" value="Reset" onclick="fnResetFilter()"></p>
      </fieldset>

      <!-- INPUT-->
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <td><input type="text" id="nameInput" placeholder="Nama"></td>
          <td><input type="number" id="priceInput" placeholder="Harga"></td>
          <td><select id="catInput"></select></td>
          <td><input type="text" id="stockInput" placeholder="Stock"></td>
        </table>
        <p><input type="button" value="input" onclick="fnInputData()"></p>
      </fieldset>

      <!--RENDER-->
      <fieldset>
        <legend>Data Table</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Cataegory</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Buy</th>
            <th colspan="2">Action</th> <!--colspan = Merger row-->
          </thead>
          <tbody id="render">
            
          </tbody>
        </table>
      </fieldset>

      <!-- CARTS-->
      <fieldset>
        <legend>Cart</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Cataegory</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th colspan="2">Action</th> <!--colspan = Merger row-->
          </thead>
          <tbody id="carts">
            
          </tbody>
        </table>
        <p><input type="button" value="Payment" onclick="fnPayment()"></p>
      </fieldset>
      
      <!-- PAYMENT-->
      <fieldset>
        <legend>Payment</legend>
        <h2>Transaction Detail</h2>
        <div id="payment">

        </div>
      </fieldset>

    </form>
    
    <div style="height: 500px"></div>
  </body>
</html>

<!-- EVENT HANDLER : onClick, onbLclick, onInput -->
<!-- EVENT : CLICK, DOUBLE CLICK, INPUT, CHANGE -->
